<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitelist Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2C2F38;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #1ABC9C;
      text-align: center;
      margin-top: 20px;
    }

    #entries {
      margin: 30px auto;
      max-width: 800px;
    }

    .entry {
      background-color: #34495E;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .entry span {
      font-size: 16px;
    }

    button {
      background-color: #E74C3C;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    input {
      width: 200px;
    }

    button:hover {
      background-color: #C0392B;
    }

    .add-container {
      text-align: center;
      margin-top: 20px;
    }

    .add-container input {
      width: 150px;
    }

    .error {
      color: #E74C3C;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Whitelist Manager</h1>

  <div id="entries"></div>

  <div class="add-container">
    <input type="text" id="robloxUsername" placeholder="Roblox Username" />
    <input type="text" id="displayName" placeholder="Display Name" />
    <input type="text" id="userid" placeholder="UserId" />
    <button onclick="addEntry()">+ Add User</button>
  </div>

  <p id="status" class="error"></p>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzJqYCM0ntwdxKdUN-RWxy8nA4ThfgqpQCaqvnVHieNxspYpy42aX_cDAI9FYWZ-A54/exec';
    let whitelist = [];

    async function load() {
      const res = await fetch(`${API_URL}?file=data/whitelist.json`);
      whitelist = await res.json();
      render();
    }

    function render() {
      const div = document.getElementById('entries');
      div.innerHTML = '';
      whitelist.forEach((e, i) => {
        div.innerHTML += `
          <div class="entry">
            <span><b>${e.displayName}</b> (${e.robloxUsername}) â€“ ${e.userid}</span>
            <button onclick="remove(${i})">Remove</button>
          </div>
        `;
      });
    }

    async function addEntry() {
      const robloxUsername = document.getElementById('robloxUsername').value.trim();
      const displayName = document.getElementById('displayName').value.trim();
      const userid = document.getElementById('userid').value.trim();

      if (!robloxUsername || !displayName || !userid) {
        document.getElementById('status').innerText = 'All fields are required!';
        return;
      }

      const newUser = { robloxUsername, displayName, userid };
      whitelist.push(newUser);
      await save();
    }

    function remove(index) {
      whitelist.splice(index, 1);
      save();
    }

    async function save() {
      const status = document.getElementById('status');
      try {
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            path: "data/whitelist.json",
            message: "Whitelist updated",
            content: whitelist
          })
        });
        load();
        status.innerText = '';
      } catch (error) {
        status.innerText = 'Failed to save the whitelist. Please try again later.';
      }
    }

    load();
  </script>

</body>
</html>
